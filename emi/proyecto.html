    <div class="iframe-container">
     
        <iframe id="iframe1" class="iframe active" style="border:2px solid black;"  title="Marco Legal"   src="https://docs.google.com/document/d/1kZ7xBghrjEpJGy1e_a1EoT_tzPsY-8DT/edit?usp=sharing&ouid=111754031919806903656&rtpof=true&sd=true" width="1200" height="500"></iframe>
        <iframe id="iframe2" class="iframe"        style="border:2px solid blue;"   title="Marco Teorico" src="https://docs.google.com/document/d/1C2aLw4tI9-6T_-3kr6TySuQcU8Lsit1J/edit?usp=sharing&ouid=111754031919806903656&rtpof=true&sd=true" width="1200" height="500"></iframe>
        <iframe id="iframe3" class="iframe"        style="border:2px solid black;"  title="Objetivos"     src="https://docs.google.com/document/d/1u31M2nP01ibh390upOZ96rxE-pCACq6U/edit?usp=sharing&ouid=111754031919806903656&rtpof=true&sd=true" width="1200" height="500"></iframe>
        <iframe id="iframe4" class="iframe"        style="border:2px solid blue;"   title="Cronograma"    src="https://docs.google.com/document/d/11KTpAnPa5V9P8fZn_FJYZt_FI1groFca/edit?usp=sharing&ouid=111754031919806903656&rtpof=true&sd=true" width="1200" height="500"></iframe>
 
    </div>


    <script>
        function showIframe(iframeId) {
            // Ocultar todas las iframes
            const iframes = document.querySelectorAll('.iframe');
            iframes.forEach(iframe => iframe.classList.remove('active'));

            // Mostrar la iframe seleccionada
            const selectedIframe = document.getElementById(iframeId);
            selectedIframe.classList.add('active');

        }
    </script>
